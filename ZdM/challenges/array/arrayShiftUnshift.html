    <script>
               /*
            Zadanie: array shift unshift
            1) Stwórz tablicę reprezentującą samochody
               z elementami: dodge, chevy, gmc, pontiac, acura, toyota          
               Tablica reprezentuje parking dilera samochodów.
            2) Jako diler aut pozbądź się pierwszych trzech 
               samochodów z parkingu i wyświetl je w konsoli jako
               sprzedane.
            3) Dodaj na koniec kolejki/tablicy do sprzedania kolejne
               auta: nissan, porsche, merc
            4) Okazało się że jeden klient zrezygnował  
               z zakupionego auta, dodaj na początek tablicy gmc.
        */

        const cars = ['dodge', 'chevy', 'gmc', 'pantic', 'acura', 'toyota']
        console.log(cars);

        let i = 0
        while(i < 3){
            cars.shift() 
            i++
        }
        console.log(cars);

        cars.push('nissan')
        cars.push('porshe')
        cars.push('merc')
        
        console.log(cars);

        cars.unshift('gmc')

        console.log(cars);
    </script>
