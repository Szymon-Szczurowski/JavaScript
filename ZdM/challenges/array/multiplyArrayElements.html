<body>

    <script>
        /*
    Funkcja do obliczenia wyniku mnożenia elementów tablicy
    1) Stwórz funkcję multiplyArr przyjmującą parametr arr
    2) Zwróć z funkcji wynik mnożenia wszystkich elementów
       tablicy przez siebie.
    3) Wywołaj funkcję z tablicą elementów z wartościami
       od 1 do 5, pokaż wynik w konsoli
*/

        function multiplyArr(arr) {
            let number = 1
            for (let i = 0; i < arr.length; i++) {
                number = number * arr[i]
            }
            return number
        }

        console.log(multiplyArr([1, 2, 3, 4, 5]));

    </script>
</body>
