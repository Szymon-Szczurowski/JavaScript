<body>
    <script>
        /*
    Operator trójelementowy - ternary
    1) Stwórz obiekt reprezentujący użytkownika forum
       w zmiennej user z właściwościami:
       email: "ania@test.com", membershipCost: 100,
       numMembershipYears: 3, numberOfPosts: 40
    2) Napisz funkcję extendMemberShip(user) która
       przyjmie użytkownika i zdecyduje czy kwalifikuje się
       na zniżkę rocznej opłaty dostępu do serwisu, musi
       spełnić ku temu następujące warunki:
       - użytkownik musi subskrybować serwis minimum 
         2 lata. Sprawdź numMembershipYears oznaczający
         liczbę lat w serwisie. Użyj operator trójelementowy
         i przypisz true lub false do zmiennej membershipDiscountFlag
       - użytkownik musi mieć minimum 30 postów na forum
       Gdy oba warunki są spełnione obniż koszt dostępu do forum
       o 40% i zapisz wartość w membershipCost. Jeśli oba warunki
       nie są spełnione zapłaci pełną kwotę.
    3) Pokaż w konsoli czy użytkownik kwalifikuje się na tańszy dostęp
       do forum i ile będzie wynosiła opłata.
*/

        const forum = {
            email: "ania@test.com",
            membershipCost: 100,
            numMembershipYears:3, 
            numberOfPosts: 40
        }

        function extendMemberShip(user){
            let membershipDiscountFlag
            user.numMembershipYears >=  2 ? membershipDiscountFlag = true : membershipDiscountFlag = false

            if(user.numberOfPosts >= 30 && membershipDiscountFlag === true){
                user.membershipCost *= 0.6;
                console.log(user.email, "Kwalifikuje się do zniżki na forum o wartości:", user.membershipCost);
            }else {
                console.log(user.email, "ma standardową cenę dostępu do forum czyli:", user.membershipCost);
            }

        }

        extendMemberShip(forum);

    </script>
</body>

</html>
