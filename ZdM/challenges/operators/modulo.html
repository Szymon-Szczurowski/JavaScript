    <script>
                /*
            Zadanie z modulo: czy liczba jest parzysta czy nieparzysta
            Pamiętaj że korzystając z modulo i sprawdzając czy reszta
            z dzielenia przez 2 równa jest zero to oznacza, że liczba
            jest parzysta. Czyli zapis:
             liczba % 2 
            zwraca resztę z dzielenia liczby przez 2.

            Stwórz funkcję isEven(num) która zwróci true jeśli liczba
            jest parzysta, false jeśli nieparzysta, skorzystaj 
            z modulo.
            Przetestuj liczby: 12, 7, 33, 24
        */

        function isEven(num){

           
            if(num % 2 == 0){
                return true
            }else{
                return false
            }
            
        }

        function isEven2(num){
            return num % 2 == 0
}

        console.log(isEven(5));
        console.log(isEven(6));
        console.log(isEven2(6));
        console.log(isEven2(5));
    </script>
