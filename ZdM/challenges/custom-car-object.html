    <script>

            /*
    Funkcja zwracająca obiekt samochodu z danymi firmy

       name jako Dodge, country jako USA
       W ten sposób powstaną zagnieżdżone obiekty jak 
       poniższy przykład:
       let element = {
         num: 5,
         data: {
            name: "another object inside element"
         }
       };
    3) Funkcja zwraca obiekt samochodu
    4) Stwórz dwa samochody:
       - Viper, blue, 290
       - Ram, red, 240
       Pokaż je w konsoli
*/

        function makeCar(model, color, topSpeed){
            let element = {
                model: model,
                color: color,
                topSpeed: topSpeed,

                manuufacturer: {
                    name: "Dodge",
                    country: "USA",
                    addres: {
                        street: "Warszawska",
                        streetNum: 50
                    }
                }
            }
            console.log(element);
        }

        makeCar('Viper', 'blue', 290)
        makeCar('Ram', 'red', 240)
