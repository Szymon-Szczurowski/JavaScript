<body>
    <script>
             /*
            Funkcje String: trim, concat, toUpperCase, toLowerCase
            1) Napisz funkcję getUserInformation z trzema parametrami:
               name, surname, job
            2) W getUserInformation zmień imię i nazwisko na duże litery,
               zawód na małe, dodatkowo wyczyść te wartości 
               z białych znaków na ich początku i końcu
            3) Użyj literału szablonu aby w prosty sposób osadzić
               dzięki placeholderm ( ${} ) imię i nazwisko uzyskując np:
               `imię: ANIA, nazwisko: KOWALSKA`
            4) Do powstałego łańcucha znaków dodaj za pomocą concat
               kolejny opisujący pracę użytkownika
               Wynikowy łańcuch powinien wyglądać no tak:
               "imię: Ania, nazwisko: KOWALSKA, zawód: programistka"
            5) Zwróć powstały tekst z funkcji
            6) Wywołaj funkcję getUserInformation na następujących 
               danych i pokaż wynik w konsoli:
               - Ania, Kowalska, Programistka
               - Daniel, Lis, Administrator
        */

        function getUserInformation(name, surname, job) {
           let nameU = name.toUpperCase()
           let surnameU =  surname.toUpperCase().trim()
           let jobL = job.toLowerCase().trim()


            let text = `imię: ${nameU}, nazwisko: ${surnameU}`
            text = text.concat(`, zawód: ${jobL}`)
            return text
        }

        const user1 = getUserInformation(" Ania", "Kowalska", "Programistka")
        console.log(user1);
     </script>
</body>
