<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function cToF(c){
            let result = c * 9 / 5 + 32
            console.log(`${c}\xB0 to ${result}\xB0 Fahrenheita`);
        }


        function fToC(f) {
            let result = (f - 32) * 5 / 9
            console.log(`${f}\xB0 to ${result}\xB0 Celsjusza`);        
        }

        cToF(20)
        fToC(86)

    </script>

</body>
</html>
