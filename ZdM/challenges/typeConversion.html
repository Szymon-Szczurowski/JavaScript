<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
             /*
            Skonwertuj poniższe dane według wymagań
            1) "12" - string skonwertuj na liczbę korzystając tylko z znaku +
            2) "9" - string na liczbę używając tylko znaku -
            3) 321 - skonwertuj liczbę na string korzystając z funkcji String()
            4) "52" - skonwertuj string na liczbę używając parseInt()
            5) "97.43" - skonwertuje string na liczbę float z parseFloat()
            6) 101.6 - skonwertuj do najbliższej całkowitej z Math.round()
            7) 29.678 - skonwertuj liczbę na całkowitę w dół z Math.floor()
            8) 3.33 - skonwertuj liczbę na całkowitą w górę z Math.ceil()
            9) 77.77 - obetnij część dziesiętną liczby

            Pokaż wyniki w konsoli, jeśli potrzebujesz pamiętaj
            o skorzystaniu z typeof aby uzyskać informację o typie.
        */
        console.log(+'12');
        console.log(-'9');
        let num = 321
        console.log(num.toString());
        console.log(String(321));
        console.log(parseInt('52'));
        console.log(parseFloat("97.43"));
        console.log(Math.round(101.6));
        console.log(Math.floor(29.678));
        console.log(Math.ceil(3.33));
        console.log(Math.trunc(77.77));

    </script>
</body>
</html>
