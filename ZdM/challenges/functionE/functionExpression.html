<!DOCTYPE html>

<body>
    <script>
        /*
    Wyrażenia funkcyjne - zadanie
    1. Zrób wyrażenie funkcyjne, które oblicza
       powierzchnię prostokąta. Przyjmuje dwa
       parametry: a oraz b, zwraca iloczyn obu
       wartości. Przypisz funkcję do zmiennej
       o nazwie getRectArea. 
    2. Wywołaj funkcję dla poniższych par argumentów
       i pokaż wynik w konsoli:
       - 2 i 3
       - 10 i 4
*/

        let getRectArea = function (a, b) {
            return a * b
        }

        console.log(getRectArea(2, 3));
        console.log(getRectArea(10, 4));
    </script>
