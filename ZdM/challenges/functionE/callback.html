<body>
    <script>
               /*
            Zadanie z callback
            1) Napisz funkcję changeArr(arr, callback), przyjmuje 
               tablicę liczb po których przechodzi z pętlą for.
               W każdej iteracji pętli wywołany jest callback do 
               którego przekazana jest aktualna wartość z tablicy.
               Callback zwróci nową wartość, którą pokarzesz w konsoli.
            2) Wywołaj changeArr przekazując tablicę [1,2,3,4,5,6],
               natomiast jako callback przekaż funkcję anonimową
               przyjmującą parametr num. Wewnątrz num jest pomnożone 
               razy dwa i zwracana jest nowa wartość.
        */

        function changerArr(arr, callback){
            for(let i = 0; i < arr.length; i++){
                const num = arr[i]
                const result = callback(num)
                console.log(result);
            }
        }

        changerArr([1,2,3,4,5,6],
        function(num){
        return num * 2
        }
        )
    </script>
</body>
