<!DOCTYPE html>

<head>

    <title>Document</title>

<body>

    <script>
        /*
     Zadanie z typeof
     1) Stwórz funkcję createUser z parametrami:
         - name
         - contact
     2) W ciele funkcji stwórz zmienną user w której będzie
        obiekt reprezentujący użytkownika. Dodaj do obiektu
        nazwę użytkownika z parametru.
     3) Parametr contact będzie mógł przyjąć tekst lub liczbę.
        Sprawdź za pomocą typeof jaki typ ma przekazany
        parametr contact. Jeżeli jest to typ string:
        if (typeof contact == "string")
        to zakładamy, że jest to adres email, który przypiszesz
        do obiektu użytkownika. 
        Natomiast jeśli contact jest liczbą to zakładamy, że
        jest to telefon, więc zapisz właściwość telephone
        w zwracanym obiekcie użytkownika.
     4) Wywołaj funkcję z dwoma przypadkami:
         - imię Ola, contact (string): ola@example.com
         - imię Kasia, contact (number): 987654321
        Sprawdź w konsoli zwrócone obiekty.
 */

        function craeteUser(name, contact) {
            const user = {
                userName: name,
                email: null, 
                telephoneL: null
            }

            if (typeof contact == 'string') {
                user.email = contact
            } else if (typeof contact == 'number') {
                user.telephone = contact
            }

            return user
        }



        console.log(craeteUser("Ola", 'ala@example.com'))
        console.log(craeteUser("Kasia", 987654321))


    </script>
</body>
