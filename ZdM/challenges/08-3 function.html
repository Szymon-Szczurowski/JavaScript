<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>


        /*
            1. Napisz funkcję findLargest która przyjmuje 
               dwie liczby jako parametry num1 i num2. 
               Funkcja musi pokazać w konsoli informację,
               która liczba jest większa oraz jej wartość.
               np: "num1 jest większą liczbą: 12" lub, że obie 
               liczby są równe. 
               Pamiętaj aby użyć if else if oraz else.
            2. Dodatkowo funkcja zwraca większą liczbę dzięki return
            3. Sprawdź funkcję przekazując wartości 3 i 10,
               pokaż w konsoli zwróconą wartość z funkcji
            4. W ten sam sposób sprawdź funkcję dla 12 i 7
        */


        function findLargest(num1, num2) {
            if (num1 > num2) {
                console.log("num1 jest większą liczbą: " + num1);
                return num1;
            } else if (num2 > num1) {
                console.log("num2 jest większą liczbą: " + num2);
                return num2;
            } else {
                console.log("num1 jest równe num2, wartość: " + num1);
                return num1;
            }
        }

        let v1 = findLargest(3, 10);
        console.log("Zwrócona wartość w v1: " + v1);

        let v2 = findLargest(12, 7);
        console.log("Zwrócona wartość w v2: " + v2);
    
        </script>
</body>

</html>
