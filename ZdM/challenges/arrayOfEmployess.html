    <script>
        /*
   Zadanie - lista pracowników w tablicą obiektu company 
   1) Stwórz obiekt company z danymi firmy podzielonymi
      na nazwę: Example Ltd, ulicę: Wilcza, city: Wawa.
      Uwaga dodatkowo obiekt company musi mieć pustą
      tablicę o nazwie employees. 
   2) Napisz funkcję addEmployee(name, email, job)
      gdzie na podstawie parametrów utworzysz obiekt
      użytkownika. Obiekt ten dodaj do tablicy employees
      znajdujący się w obiekcie company, użyj do tego push()
   3) Dodaj trzech dowolnych pracowników
   4) Pokaż obiekt company w konsoli 
*/

        let company = {
            name: "Example Ltd.",
            street: "Wlicza",
            city: 'Wawa',
            employess: []
        }


        function addEmployee(name, email, job) {
            const obj = {
                name: name,
                email: email,
                job: job
            }
            company.employess.push(obj)

            return
        }

        addEmployee("Szymon", 'szymon@gmail.com', 'programmer')
        addEmployee("kamil", 'kamil@gmail.com', 'programmer')
        addEmployee("Marcin", 'marcin@gmail.com', 'tester')

        console.log(company);

    </script>
