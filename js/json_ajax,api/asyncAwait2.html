    <script>
        const URL = 'https://dog.ceo/api/breeds/image/random'

        fetch(URL)

            .then(data => console.log(data))
            .catch(error => console.error(error))


        // można wykorszystać np do teog async
        // const test = async () => {

        async function test() {
            try {
                const res = await fetch(URL)
                const data = await res.json()
                console.log(data);
            } catch { 
                console.error(error)
             }
        }

        test()

    </script>
