        <button>6</button>

        <button>8</button>
        <button>9</button>

    <script>
        const btns = document.querySelectorAll('button')

        // ze zwykła funkcją this i e.target działaja tak samo

        //ale z funckją strzałką this wskazuje juz undefined

        btns.forEach(btn => btn.addEventListener('click', e => {
            //wskazuje na alemetn który klikneliśmy
            // console.log(this);
            console.log(this.textContent);
            console.log('------');
            console.log(e.target.textContent);
            // console.log(e.target);
            console.log('------');
        }));


        //this z funckji strzałkowej
        const ob = {
            number: 123,
            showNumber() {
                console.log(this.number);
            },
            showNumber2: () => {
                console.log(this); //window
            },
            //można użyć też strzałkowej, ale to jest w tedy strasznie na około 
            showNumber3() {
                const test = () => {
                    console.log(this.number);
                    console.log(this);
                   
                }
                test()
            }
        }

        ob.showNumber()
        ob.showNumber2()
        ob.showNumber3()
