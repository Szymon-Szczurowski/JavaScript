<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const user = {
            name: 'Lily',
            age: 23
        }

        const pet = {
            name: 'Benek',
            type: 'dog',    
        }

        // const test = {
        //     name: 'test'
        // }

        // Object.assign przypisuje to co jest po prawej do tego co jest po lewej stronie
        //żeby nie zniszczyć innych obiektów można dodać pusty obiekt jako pierwszy
        const userInfo = Object.assign({}, user, pet)
        // const userInfo = Object.assign(user, pet)
        console.log(pet);
        console.log(userInfo);
        console.log(user);


        console.log('======================================');

        const userCopy = Object.assign({}, user)
        console.log(userCopy);
    </script>
    
</body>
</html>
